<div class="calendar">
  <div class="header">
    <div class="button-container">
      <button (click)="prevMonth()">❮</button>
      <span>{{ currentYear }}</span> <span>{{ monthNames[currentMonth] }}</span>
      <button (click)="nextMonth()">❯</button>
    </div>
  </div>
  <table>
    <thead>
    <tr>
      <th>
        <div class="calendar-day">Пн</div>
      </th>
      <th>
        <div class="calendar-day">Вт</div>
      </th>
      <th>
        <div class="calendar-day">Ср</div>
      </th>
      <th>
        <div class="calendar-day">Чт</div>
      </th>
      <th>
        <div class="calendar-day">Пт</div>
      </th>
      <th>
        <div class="calendar-day">Сб</div>
      </th>
      <th>
        <div class="calendar-day">Вс</div>
      </th>
    </tr>
    </thead>
<!--    <tbody *ngFor="let week of weeks">-->
<!--    <tr class="week">-->
<!--      <td *ngFor="let day of week" class="calendar-day" [ngClass]="{'current-day': isCurrentDate(day)}">-->
<!--        {{ day }}-->
<!--      </td>-->
<!--    </tr>-->
<!--    </tbody>-->

    <tbody *ngFor="let week of weeks">
    <tr class="week">
      <td *ngFor="let day of week" class="calendar-day" [ngClass]="{'current-day': isCurrentDate(day.date), 'other-month': !isCurrentMonth(day)}">
        {{ day.date !== '' ? day.date : ' ' }}
      </td>
    </tr>
    </tbody>

  </table>
</div>
